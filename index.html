<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div id="logo">
        <a class="" href="index.html">
          <img class="black-logo" src="images/logo.png" alt="Logo Black" />
          <img class="black-logo" src="images/logo_c.png" alt="Logo Color" />
        </a>
      </div>

      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">CV</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Hero -->
      <div id="hero">
        <div class="hero-content">
          <p>Fríðbjartur Miðberg - søger praktikplads!</p>
          <h2>
            Jeg hedder Fríðbjartur Miðberg. Dette er min portfolio!
          </h2>
        </div>
      </div>

      <!-- Portfolio container -->
      <div data-container class="portfolio"></div>
    </main>

    <!-- Item template -->
    <template data-template>
      <div data-aos="fade-up" class="item">
        <div class="item-content large">
          <a href="#" class="project-link">
            <img data-img class="item-img" src="" alt="Image" />
          </a>
          <div
            data-aos="zoom-in-right"
            data-aos-duration="200"
            class="item-title"
          >
            <h3 data-title></h3>
          </div>
          <div class="item-category">
            <p data-category></p>
            <a data-github href="">Github</a>
          </div>
        </div>
      </div>
    </template>

    <footer></footer>

    <script src="js/main.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
