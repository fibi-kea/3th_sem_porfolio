<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <header>
      <div id="logo">
        <a class="" href="index.html">
          <img class="black-logo" src="images/logo.png" alt="Logo Black" />
          <img class="black-logo" src="images/logo_c.png" alt="Logo Color" />
        </a>
      </div>

      <!-- Burger nav -->
      <div class="burger">
        <!--bar 1-->
        <div class="bar1"></div>

        <!--bar 2-->
        <div class="bar2"></div>

        <!--bar 3-->
        <div class="bar3"></div>
      </div>

      <nav>
        <ul>
          <li><a href="index.html">Work</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="#">CV</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Hero -->
      <div data-aos="fade" data-aos-duration="800" id="hero" class="">
        <div class="hero-content">
          <p>Hi, my name is Fríðbjartur Miðberg</p>
          <h2>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit.
          </h2>
        </div>
      </div>

      <!-- Portfolio container -->
      <div data-container class="portfolio"></div>
    </main>

    <!-- Item template -->
    <template data-template>
      <div data-aos="fade-up" class="item">
        <div class="item-content large">
          <!-- <a href="" class="project-link"> -->
          <img data-img class="item-img" src="" alt="Image" />
          <!-- </a> -->
          <div
            data-aos="zoom-in-right"
            data-aos-duration="200"
            class="item-title"
          >
            <h3 data-title></h3>
          </div>
          <div class="item-category">
            <p data-category></p>
            <a data-github class="githublink" href="" target="_blank"></a>
          </div>
        </div>
      </div>
    </template>

    <!-- Modal -->
    <div id="modal" class="hide-modal">
      <div id="close-modal"></div>
      <div id="load" class="loading"></div>
      <div id="modal-container" class="hide-modal">
        <div class="modal-img"><img data-modal="img" src="" alt="Image" /></div>
        <div class="modal-content">
          <h3 data-modal="title"></h3>
          <div class="modal-description" data-modal="description"></div>
          <div id="button-container">
            <a class="modal-button" data-modal="github" href="" target="_blank"
              >Github</a
            >
            <a class="modal-button" data-modal="link" href="" target="_blank"
              >Link</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Scroll to top button -->
    <a href="#" class="cd-top js-cd-top"></a>

    <!-- Footer -->
    <footer></footer>

    <script src="js/main.js"></script>
    <script src="js/scrolltop.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
